<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/images/CLOCKIT paficon.png" />
    <title>Cloakit - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP ICON CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./src/login.css" />
    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <i class="bi bi-envelope"></i>
              <input type="email" name="email" id="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <i class="bi bi-lock"></i>
              <input type="password" id="password" name="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""> <input type="checkbox" /> Remember Me </label>
              <label for="">
                <a href="#">Forgot Password?</a>
              </label>
            </div>
            <button id="login-btn">Log in</button>
            <div class="register">
              <p>Don't have a account ? <a href="register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./src/login.js"></script>
  </body>
</html>
